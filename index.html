<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      :before,
      :after {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body class="bg-primary">
    <main
      class="mx-auto max-w-2xl min-h-screen flex flex-col bg-pink-700 text-white"
    >
      <div class="flex-1 text-center grid place-items-center">
        <img class="w-2/5" src="./img/some-logo.svg" alt="So Me logo" />
      </div>
      <div class="flex-1 p-10">
        <h1 class="px-5 py-2 mb-10 text-center text-4xl font-light border-b-4">
          Login
        </h1>
        <form
          action="feed.html"
          class="flex flex-col space-around w-full gap-8"
        >
          <input
            class="placeholder-white border-b-4 bg-transparent font-normal text-xl"
            type="text"
            name="name"
            id="loginName"
            placeholder="Name:"
          />
          <input
            class="placeholder-white border-b-4 bg-transparent font-normal text-xl"
            type="password"
            name="password"
            id="loginPassword"
            placeholder="Password:"
          />
          <div class="container flex justify-between items-center">
            <a href="feed.html">
              <button
                class="border-4 py-4 w-36 grid place-items-center text-xl"
                type="submit"
              >
                Login
              </button>
            </a>
            <p class="text-2xl">OR</p>
            <a href="feed.html">
              <button
                class="border-4 py-4 w-36 grid place-items-center text-xl"
                type="submit"
              >
                Sign Up
              </button>
            </a>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
